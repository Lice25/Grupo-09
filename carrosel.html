<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carrosel</title>
    <link rel="stylesheet" href="slide.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/index.html">
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="/img/tratadores de piscinas.1.jpg" alt="Imagem 1" />
          </div>
          <div class="swiper-slide">
            <img src="/img/tratadores de piscinas.2.jpg" alt="Imagem 2" />
          </div>
          <div class="swiper-slide">
            <img src="/img/tratadores de piscinas.3.jpg" alt="Imagem 3" />
          </div>
          <div class="swiper-slide">
            <img src="/img/tratadores de piscinas.4.jpg" alt="Imagem 4" />
          </div>
        </div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-pagination"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Inicialização do Swiper -->
  <script>
    const swiper = new Swiper('.swiper', {
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
    
</body>
</html>
