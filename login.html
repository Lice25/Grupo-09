    <div class="teste">
     <div class="conteiner">
      <form>
          <h1>login</h1>
          <div class="tela-m">
              <input type="text" pattern="^[a-zA-Z]{6}$" minlength="6" maxlength="6" title="O login deve ter exatamente 6 letras." placeholder="Digite o login" required><br><br>
              <i class="bx bxs-user"></i>
          </div>
          <div class="tela-m">
              <input type="password" pattern="^[a-zA-Z]{8}$" minlength="8" maxlength="8" title="A senha deve ter exatamente 8 letras." placeholder="Digite a senha" required><br><br>
              <i class="bx bxs-lock-alt"></i>
          </div>
          <button class="clique">Enviar</button>
          <button class="clique">Redefinir</button>
          <div class="registre">
              <p>Não tem uma conta? <a href="/cadastro/cadastro.html">Cadastre-se</a></p>
          </div>
      </form>
     </div>
