</head>
<body>

        <nav class="nav">
                <img src="/img/logotipo.jpg" alt="logo">
                    <button class="hamburger"></button>

 <form>
    <h1>CADASTRO</h1><br>
     <div class="cadastro">
         <h2>Dados Pessoais</h2>
         <label>Nome Completo:</label> 
         <input type="text" nome="nome" pattern="^[A-Za-z\s]+$" minlength="15" maxlength="80" title="O nome deve conter entre 15 e 80 caracteres alfabéticos." placeholder="Nome Completo (entre 15 e 80 caracteres alfabéticos)." required><br><br>
         <Label>Data de Nascimento:</Label>
         <input type="date" nome="data" required><br><br>
         <label>Gênero:</label>
         <input type="radio" name="genero"> Masculino
         <input type="radio" name="genero"> Feminino 
         <input type="radio" name="genero"> Outros<br><br>
         <label>Nome Materno:</label>
         <input type="text" name="met" pattern="^[A-Za-z\s]+$" minlength="15" maxlength="80" title="O nome deve conter entre 15 e 80 caracteres alfabéticos." placeholder="Nome Materno (entre 15 e 80 caracteres alfabéticos)." required><br><br>
         <label>E-mail:</label>
         <input type="email" nome="email" placeholder="Digite seu e-mail" required><br><br>
         <label>Telefone Celular:</label> 
         <input type="tel" name="telefone" pattern="^\(?\+55\)?\d{2}9\d{4,5}\d{4}$" placeholder="ex: +5521982208713 ou (+55)21982208713" required><br><br>
         <label for="cpf">CPF:</label>
         <input type="text" id="cpf" maxlength="14" onblur="validarCPF()" placeholder="Digite seu CPF" required><br><br>
         <span id="resultado"></span><br><br>
         <label for="cep">CEP:</label>
         <input type="text" id="cep" name="cep" maxlength="9" onblur="pesquisacep(this.value);" placeholder="Digite seu CEP" required><br><br>
         <label for="rua">Endereço:</label>
         <input type="text" id="rua" name="rua"><br><br>
         <label for="bairro">Bairro:</label>
         <input type="text" id="bairro" name="bairro"><br><br>
         <label for="cidade">Cidade:</label>
         <input type="text" id="cidade" name="cidade"><br><br>
         <label for="uf">Estado:</label>
         <input type="text" id="uf" name="uf">
         <label for="uf">Número:</label>
         <input type="text" id="numero" name="numero">
     </div>
     <div class="login">
         <h2>Criando seu Login</h2>
         <label>Login:</label>
         <input type="text" nome="login" pattern="^[a-zA-Z]{6}$" minlength="6" maxlength="6" title="O login deve ter exatamente 6 letras." placeholder="Digite o login (deve conter exatamente 6 letras)." required><br><br>
         <label for="senha">Senha:</label>
         <input type="password" name="senha" pattern="^[a-zA-Z]{8}$" minlength="8" maxlength="8" title="A senha deve ter exatamente 8 letras." placeholder="Digite a senha (deve conter exatamente 8 letras)." required><br><br>
         <label for="confirmação">Confirmação de senha:</label>
         <input type="password" name="confirmar" id="confirmar" pattern="^[a-zA-Z]{8}$"  minlength="8" maxlength="8" title="A confirmação de senha deve ter exatamente 8 letras." placeholder="Digite a confirmação da sua senha." required><br><br>
         <button type="button">Confirmar</button>
         <p id="mensagem_erro"></p>
     </div>
     <button class="btn" type="submit">Enviar</button>
     <button class="btn" type="reset">Redefinir</button>
     <script src="cadastro.js"></script>
     <a class="link-topo" href="/cadastro/cadastro.html">VOLTAR AO TOPO</a>

 </form>
 
</body>
</html>
